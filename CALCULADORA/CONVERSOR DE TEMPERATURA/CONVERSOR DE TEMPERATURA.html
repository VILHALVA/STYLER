<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURA</title>
    <link rel="shortcut icon" href="../../01_MENU/MIDIAS/ICONE CSS.ico" type="image/x-icon">
    <link rel="stylesheet" href="CONVERSOR DE TEMPERATURA.CSS">
</head>
<body>
    <div class="container">
        <h1>CONVERSOR DE TEMPERATURA</h1>
        <div class="input-container">
            <input type="number" id="temperatura" placeholder="Digite a temperatura">
            <select id="unidadeOrigem">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>
        <button id="converter">CONVERTER</button>
        <div id="resultado"></div>
    </div>
    <script src="CONVERSOR DE TEMPERATURA.js"></script>
</body>
</html>
