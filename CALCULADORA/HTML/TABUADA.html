<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA</title>
    <link rel="shortcut icon" href="../../01_MENU/MIDIAS/ICONE CSS.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/TABUADA.css">
</head>
<body>
    <div class="container">
        <h1>TABUADA</h1>
        <div class="input-container">
            <label for="numero">Número (0 a 10):</label>
            <input type="number" id="numero" min="0" max="10" step="1">
        </div>
        <div class="input-container">
            <label for="operacao">OPERAÇÃO:</label>
            <select id="operacao">
                <option value="adicao">ADIÇÃO (+)</option>
                <option value="subtracao">SUBTRAÇÃO (-)</option>
                <option value="multiplicacao">MULTIPLICAÇÃO (*)</option>
                <option value="divisao">DIVISÃO (/)</option>
            </select>
        </div>
        <button id="calcular">CALCULAR</button>
        <button id="limpar">LIMPAR</button>
        <div class="resultado" id="resultado">
        </div>
    </div>
    <script src="../JAVASCRIPT/TABUADA.js"></script>
</body>
</html>
