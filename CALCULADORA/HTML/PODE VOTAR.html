<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFICAR VOTO</title>
    <link rel="shortcut icon" href="../../01_MENU/MIDIAS/ICONE CSS.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/PODE VOTAR.css">
</head>
<body>
    <div class="container">
        <h1>VOTO NO BRASIL</h1>
        <div class="input-container">
            <label for="anoNascimento">ANO DE NASC.</label>
            <input type="number" id="anoNascimento" placeholder="Digite o ano de nascimento">
        </div>
        <div class="input-container">
            <label for="idade">IDADE:</label>
            <span id="idade"></span>
        </div>
        <div class="input-container">
            <label for="statusVoto">STATUS:</label>
            <span id="statusVoto"></span>
        </div>
        <button id="calcular">VERIFICAR</button>
        <button id="limpar">LIMPAR</button>
    </div>

    <script src="../JAVASCRIPT/PODE VOTAR.js"></script>
</body>
</html>
