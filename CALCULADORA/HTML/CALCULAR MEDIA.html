<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../01_MENU/MIDIAS/ICONE CSS.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/CALCULAR MEDIA.css">
    <title>CALCULAR MEDIA</title>
</head>
<body>
    <div class="container">
        <h1>MÉDIA ARITMÉTICA</h1>
        <form id="mediaForm">
            <label for="nota1">NOTA 1:</label>
            <input type="number" id="nota1" step="0.01" required>
            
            <label for="nota2">NOTA 2:</label>
            <input type="number" id="nota2" step="0.01" required>
            
            <label for="nota3">NOTA 3:</label>
            <input type="number" id="nota3" step="0.01" required>
            
            <label for="nota4">NOTA 4:</label>
            <input type="number" id="nota4" step="0.01" required>
            
            <button type="button" id="calcularBtn">CALCULAR</button>
            <button type="button" id="limparBtn">LIMPAR</button>
        </form>
        
        <div id="resultado">
            <p>A MÉDIA É:</p>
            <span id="media"></span>
        </div>
    </div>

    <script src="../JAVASCRIPT/CALCULAR MEDIA.js"></script>
</body>
</html>
