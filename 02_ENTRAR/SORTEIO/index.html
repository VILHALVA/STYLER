<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORTEIO</title>
    <link rel="shortcut icon" href="../../03_MENU/MIDIAS/submenu.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>SORTEIO DE 1 ATE 10</h1>
        <p>SE VOCE E O COMPUTADOR ESCOLHEREM O MESMO NUMERO, PODERÁ ENTRAR!</p> 
    </header>
    <main>
        <div>
            <label for="numero">ESCOLHA UM NÚMERO:</label>
            <select name="numero" id="numero">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div id="countdownContainer">
            <div id="countdownCircle" class="countdown-circle">
                <div id="countdownText" class="countdown-text">30</div> 
            </div>       
        </div>
        <div>
            <button id="responder" class="BOTAO" onclick="responder()">SORTEAR</button>
            <input class="BOTAO" type="button" value="VOLTAR" onclick="VOLTAR()">
        </div>
        <div id="res"></div>
    </main>
</body>
</html>
