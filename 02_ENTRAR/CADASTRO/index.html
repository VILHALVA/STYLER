<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="shortcut icon" href="../../03_MENU/MIDIAS/icone_css.ico_.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-8"><abbr title="AO CLICAR EM 'CADASTRAR', O ARQUIVO TXT SERÁ BAIXADO. ESSE ARQUIVO DEVERÁ SER ENVIADO AO FAZER O LOGIN NO SITE!">CADASTRO</abbr></h1>
                        <form id="formulario">
                            <div class="form-group">
                                <label for="nome">NOME COMPLETO:</label>
                                <input type="text" class="form-control" id="nome" placeholder="+10 letras" required>
                            </div>

                            <div class="form-group">
                                <label for="email">EMAIL:</label>
                                <input type="email" class="form-control" id="email" placeholder="->@ && ->.com" required>
                            </div>                           
                            <div class="text-center">
                                <button type="button" class="btn btn-success mb-3" id="cadastrar" disabled>CADASTRAR</button><br>
                                <button type="button" class="btn btn-primary mb-3" id="login">LOGIN</button><br>
                                <button type="button" class="btn btn-secondary mb-3" id="limpar" disabled>LIMPAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
        <div class="loading-spinner text-center" id="loading">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
