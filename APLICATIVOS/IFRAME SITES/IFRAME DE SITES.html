<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME</title>
    <link rel="shortcut icon" href="../../01_MENU/MIDIAS/ICONE CSS.ico" type="image/x-icon">
    <link rel="stylesheet" href="IFRAME DE SITES.css">
</head>
<body>
    <div id="iframe-container">
        <h1>REPRODUZIR SITE EM IFRAME</h1>
        <form id="site-form">
            <input type="text" id="site-url" placeholder="Cole o link do site aqui" required> <br>
            <input type="submit" value="BUSCAR">
            <input type="reset" value="LIMPAR">
        </form>
        <div id="iframe-warning"></div>
        <iframe id="site-iframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        const siteForm = document.getElementById("site-form");
        const siteUrlInput = document.getElementById("site-url");
        const siteIframe = document.getElementById("site-iframe");
        const iframeWarning = document.getElementById("iframe-warning");

        siteForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const siteUrl = siteUrlInput.value;

            // Verifica se o site permite iframe
            const siteHostname = new URL(siteUrl).hostname;
            const blockedHostnames = ["example.com", "google.com"]; // Adicione aqui domínios que você quer bloquear
            if (blockedHostnames.includes(siteHostname)) {
                iframeWarning.textContent = "Este site não permite ser exibido em um iframe.";
                siteIframe.src = "";
                return;
            }

            siteIframe.src = siteUrl;
            iframeWarning.textContent = "";
        });

        siteForm.addEventListener("reset", function () {
            siteIframe.src = "";
            iframeWarning.textContent = "";
        });
    </script>
</body>
</html>
