<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRAR</title>
    <link rel="shortcut icon" href="../../01_MENU/MIDIAS/ICONE HTML.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/ENTRAR.css">
</head>
<body>
    <div class="container">
        <h1>AUTENTICAÇÃO:</h1>
        <form id="entrarForm">
            <label for="arquivo">FAÇA UPLOAD DO ARQUIVO QUE VOCÊ BAIXOU AO FAZER DOWNLOAD:</label>
            <input type="file" id="arquivo" accept=".zip">

            <div class="botoes">
                <button type="button" id="entrar">ENTRAR</button>
                <button type="button" id="limpar">LIMPAR</button>
            </div>
        </form>
        <button type="button" id="cadastrar" onclick="window.history.back();">VOLTAR</button>

        <div class="loading-spinner text-center" id="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="../JAVASCRIPT/ENTRAR.js"></script>
</body>
</html>
