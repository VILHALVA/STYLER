<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Músicas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Buscador de Músicas</h1>
        <form id="searchForm">
            <label for="musicName">Nome da Música:</label>
            <input type="text" id="musicName" required>

            <button type="button" id="searchButton">Buscar</button>
            <button type="button" id="clearButton">Limpar</button>

            <p id="errorMessage"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
