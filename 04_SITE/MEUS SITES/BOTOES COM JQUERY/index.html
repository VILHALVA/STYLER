<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>BOTOES COM JQUERY</title>
    <link rel="shortcut icon" href="../../../02_MENU/MIDIAS/SITES.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="css/botao.css">
	<link rel="stylesheet" href="css/contador.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="btn" id="quantidade">
            <div class="icone" id="quantidade-mais"><span>+</span></div>
            <div class="contador"><span>0</span></div>
            <div class="icone" id="quantidade-menos"><span>-</span></div>
        </div>

        <div class="btn" id="thumbs">
            <div class="icone"><img src="assets/icons/thumbup.png" alt="Thumb Up"></div>
            <div class="contador"><span>0</span></div>
        </div>
		
        <div class="btn" id="button1">Botão 1</div>
        <div class="btn" id="button2">Botão 2</div>
        <div class="btn" id="button3">Botão 3</div>
        <div class="btn" id="button4">Botão 4</div>
        <div class="btn" id="button5">Botão 5</div>
        <div class="btn" id="button6">Botão 6</div>
        <div class="btn" id="button7">Botão 7</div>
        <div class="btn" id="button8">Botão 8</div>
        <div class="btn" id="button9">Botão 9</div>
        <div class="btn" id="button10">Botão 10</div>
        <div class="btn" id="button11">Botão 11</div>
        <div class="btn" id="button12">Botão 12</div>
        <div class="btn" id="button13">Botão 13</div>
        <div class="btn" id="button14">Botão 14</div>
        <div class="btn" id="button15">Botão 15</div>
        <div class="btn" id="button16">Botão 16</div>
        <div class="btn" id="button17">Botão 17</div>
        <div class="btn" id="button18">Botão 18</div>
        <div class="btn" id="button19">Botão 19</div>
        <div class="btn" id="button20">Botão 20</div>
    </div>

</html>
