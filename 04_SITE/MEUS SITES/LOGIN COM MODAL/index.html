<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../../../03_MENU/MIDIAS/sites.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>LOGIN COM MODAL</title>
</head>
<body>
    <button class="open-modal" data-modal="modal-1">
        Open Modal
    </button>
    <dialog id="modal-1">
        <form>
            <div class="modal-header">
                <h1 class="modal-title">
                    Sign in to our plataform
                </h1>
                <button class="close-modal" type="button" data-modal="modal-1">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="name@example.com"
                    >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        name="password"
                        placeholder="•••••••"
                    >
                </div>
                <div class="password-options">
                    <div class="remember-password">
                        <input 
                            type="checkbox" 
                            id="remember_password" 
                            name="remember_password"
                        >
                        <label for="remember_password">Remember me</label>
                    </div>

                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button id="login_button">
                    Login to your account
                </button>
                <div class="register">
                    <span>Not registered?</span>
                    <a href="#">Login here</a>
                </div>
            </div>
        </form>
    </dialog>
    <script src="./js/script.js"></script>
</body>
</html>
