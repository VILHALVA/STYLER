<!DOCTYPE html>
<html>
<head>
    <title>FORMS PYSCRIPT</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <link rel="shortcut icon" href="../../../00_MODEL/FAVICONS/sites.ico" type="image/x-icon">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form onsubmit="return false">
            <label for="nome">NOME:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Seu nome aqui..."><br>

            <label for="countries">PAÍS:</label><br>
            <select name="countries" id="countries">
                <option value="Brasil">Brasil</option>
                <option value="EUA">EUA</option>
                <option value="Canada">Canadá</option>
            </select><br><br>

            <input pys-onClick="sub" type="submit" id="btn-form" value="ENVIAR">
        </form> 
        <p>OUTPUT:</p>
        <p id="output"></p>
    </div>

    <py-script>
        def sub(*args,**kwargs):
            result_place = Element('output')
            result_place.write(f"Seu nome é {Element('nome').value} e você mora no {Element('countries').value}!")
    </py-script>
</body>
</html>
