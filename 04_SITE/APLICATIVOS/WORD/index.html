<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORD</title>
    <link rel="shortcut icon" href="../../../03_MENU/MIDIAS/aplicativos.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor">
        <h1>EDITOR DE TEXTO</h1>
        <label for="titulo">TÍTULO:</label>
        <input type="text" id="titulo" placeholder="Digite o título">
        <label for="subtitulo">SUBTÍTULO:</label>
        <input type="text" id="subtitulo" placeholder="Digite o subtítulo">
        <label for="texto">TEXTO:</label>
        <textarea id="texto" rows="10" placeholder="Digite o texto"></textarea>
        <button id="limpar">LIMPAR</button>
        <button id="salvar">SALVAR</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
