<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANO NOVO</title>
    <link rel="shortcut icon" href="../../../00_MODEL/FAVICONS/aplicativos.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CONTAGEM REGRESSIVA</h1>
        <div id="currentDateTime" class="date-time"></div>
        <div class="countdown">
            <p><span id="months"></span> MESES</p>
            <p><span id="weeks"></span> SEMANAS</p>
            <p><span id="days"></span> DIAS</p>
            <p><span id="hours"></span> HORAS</p>
            <p><span id="minutes"></span> MINUTOS</p>
            <p><span id="seconds"></span> SEGUNTOS</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
