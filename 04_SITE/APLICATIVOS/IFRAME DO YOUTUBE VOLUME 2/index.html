<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME DO YOUTUBE</title>
    <link rel="shortcut icon" href="../../../03_MENU/MIDIAS/aplicativos.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>IFRAME DO YOUTUBE</h2>
        <input type="text" id="videoLink" placeholder="Insira o link do vídeo do YouTube">
        <br>
        <input type="button" value="REPRODUZIR" id="playButton">
        <input type="button" value="PARAR" onclick="pararReproducao()">
        <div id="videoContainer">
            <img src="imagem.jpg" alt="VIDEO NÃO REPRODUZIDO!">
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        var playButton = document.getElementById('playButton');
        playButton.addEventListener('click', reproduzirVideo);
    </script>
</body>
</html>
