<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>IFRAME</title>
  <link rel="shortcut icon" href="../../../00_MODEL/FAVICONS/aplicativos.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>IFRAME DO YOUTUBE</h1>
  <input type="text" id="youtubeLink" placeholder="Insira o link do YouTube">
  <br>
  <button id="playButton" class="button">PLAY</button>
  <button id="stopButton" class="button">STOP</button>
  <button id="voltarButton" class="button" onclick="window.history.back();">BACK</button>
  <div id="player"></div>
</body>
<script src="script.js"></script>
</html>
