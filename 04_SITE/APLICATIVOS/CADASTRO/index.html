<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="shortcut icon" href="../../../03_MENU/MIDIAS/aplicativos.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DADOS PESSOAIS</h1>
        <form id="formulario">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>

            <label for="ano-nascimento">Ano de Nascimento:</label>
            <input type="number" id="ano-nascimento" required>

            <label for="nome-pai">Nome do Pai:</label>
            <input type="text" id="nome-pai" required>

            <label for="nome-mae">Nome da Mãe:</label>
            <input type="text" id="nome-mae" required>

            <label for="cep">CEP:</label>
            <input type="number" id="cep" required>

            <label for="genero">Gênero:</label>
            <select id="genero" required>
                <option value="MASCULINO">MASCULINO</option>
                <option value="FEMENINO">FEMENINO</option>
            </select>

            <label for="estado-civil">Estado Civil:</label>
            <select id="estado-civil" required>
                <option value="Solteiro(a)">Solteiro(a)</option>
                <option value="Casado(a)">Casado(a)</option>
                <option value="Divorciado(a)">Divorciado(a)</option>
                <option value="Viúvo(a)">Viúvo(a)</option>
            </select>

            <label for="endereco">Endereço Completo:</label>
            <textarea id="endereco" rows="4" required></textarea>

            <div class="botoes">
                <button type="button" id="limpar">LIMPAR</button>
                <button type="button" id="salvar">SALVAR</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
