<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTENCIAÇÃO</title>
    <link rel="shortcut icon" href="../../../02_MENU/MIDIAS/CALCULADORAS.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CALCULADORA DE POTENCIAÇÃO</h1>
        <p>Digite um número e sua potência para calcular o resultado.</p>
    </header>
    <main>
        <div>
            <label for="base">NÚMERO:</label>
            <input type="number" id="base" required>
        </div>
        <div>
            <label for="expoente">POTENCIA:</label>
            <input type="number" id="expoente" required>
        </div>
        <div>
            <input class="BOTAO" type="button" value="CALCULAR" onclick="calcularPotencia()">
            <input class="BOTAO" type="button" value="LIMPAR" onclick="limpar()">
        </div>
        <div id="resultado"></div>
    </main>
<script src="script.js"></script>       
</body>
</html>
