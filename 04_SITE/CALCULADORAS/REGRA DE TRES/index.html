<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../../../03_MENU/MIDIAS/calculadoras.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>REGRA DE TRES</title>
</head>
<body>
    <div class="calculator">
        <h1>REGRA DE TRÊS</h1>
        <div class="input-container">
            <div class="input-group">
                <input type="number" id="num1" placeholder="A">
                <span>ESTÁ PARA</span>
                <input type="number" id="num2" placeholder="B">
            </div>
            <p class="input-text">ASSIM COMO</p>

            <div class="input-group">
                <input type="number" id="num3" placeholder="C">
                <span>ESTÁ PARA</span>
                <p id="result">
                    <i class="fa-solid fa-xmark"></i>
                </p>
            </div>
        </div>

        <button id="calculate">CALCULAR</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
