<!DOCTYPE html>
<html>
<head>
	<title>IMPA E PAR COM PYSCRIPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="../../../00_MODEL/FAVICONS/calculadoras.ico" type="image/x-icon">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>
<body>
    <div class="container text-center p-5">
        <h1>IMPA E PAR</h1>
        <input type="number" id="test-input"/> 
        <button id="test-button" pys-onclick="my_function">CLIQUE</button>
        <p id="test-output" class="p-3"></p>
        <py-script>
            def my_function(*args, **kwargs):
                test_number = Element("test-input").element.value
                if int(test_number)%2==0:
                    Element("test-output").element.innerHTML = "PAR"
                else:
                    Element("test-output").element.innerHTML = "IMPA"
        </py-script>
    </div>
</body>
</html>
