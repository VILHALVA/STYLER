<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2º GRAU</title>
    <link rel="shortcut icon" href="../../../03_MENU/MIDIAS/calculadoras_.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EQUACÕES DO 2º GRAU</h1>
        <div class="input-container">
            <label for="coeficienteA">COEFICIENTE (a):</label>
            <input type="number" id="coeficienteA" placeholder="Digite o coeficiente a" required>
        </div>
        <div class="input-container">
            <label for="coeficienteB">COEFICIENTE (b):</label>
            <input type="number" id="coeficienteB" placeholder="Digite o coeficiente b" required>
        </div>
        <div class="input-container">
            <label for="coeficienteC">COEFICIENTE (c):</label>
            <input type="number" id="coeficienteC" placeholder="Digite o coeficiente c" required>
        </div>
        <div class="result-container">
            <label></label>
            <span id="raizes"></span>
        </div>
        <div class="button-container">
            <button id="calcular">CALCULAR</button>
            <button id="limpar">LIMPAR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
