<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALISTAMENTO MILITAR</title>
    <link rel="shortcut icon" href="../../../02_MENU/MIDIAS/CALCULADORAS.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>VOCÊ PODE SE ALISTAR?</h1>
        <div class="input-container">
            <label for="genero">SEU GÊNERO:</label>
            <select id="genero" name="genero">
                <option value="homem">HOMEM</option>
                <option value="mulher">MULHER</option>
            </select>
        </div>
        <div class="input-container">
            <label for="anoNascimento">ANO DE NASC.:</label>
            <input type="number" id="anoNascimento" name="anoNascimento" placeholder="Informe o ano de nascimento">
        </div>
        <button onclick="verificarAlistamento()">VERIFICAR</button>
        <button id="limpar" onclick="limparCampos()">LIMPAR</button>
        <div id="resultado"></div>
    </div>
</body>
</html>
