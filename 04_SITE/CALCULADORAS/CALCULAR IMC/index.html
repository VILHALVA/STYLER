<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="shortcut icon" href="../../../03_MENU/MIDIAS/calculadoras_.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CALCULADORA IMC</h1>
        <label for="peso">PESO (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso" required>
        <label for="altura">ALTURA (m):</label>
        <input type="number" id="altura" placeholder="Digite sua altura" required>
        <button id="calcular">CALCULAR</button>
        <button id="limpar">LIMPAR</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
