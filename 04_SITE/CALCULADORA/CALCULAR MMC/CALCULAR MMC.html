<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMC</title>
    <link rel="shortcut icon" href="../../../02_MENU/MIDIAS/ICONE CSS.ico" type="image/x-icon">
    <link rel="stylesheet" href="CALCULAR MMC.css">
</head>
<body>
    <div class="container">
        <h1>CALCULAR MMC</h1>
        <div class="input-container">
            <label for="numero1">VOLOR 1:</label>
            <input type="number" id="numero1" placeholder="Digite o primeiro número" required>
        </div>
        <div class="input-container">
            <label for="numero2">VALOR 2:</label>
            <input type="number" id="numero2" placeholder="Digite o segundo número" required>
        </div>
        <div class="result-container">
            <label>MMC:</label>
            <span id="resultado"></span>
        </div>
        <div class="button-container">
            <button id="calcular">CALCULAR</button>
            <button id="limpar">LIMPAR</button>
        </div>
    </div>
    <script src="CALCULAR MMC.js"></script>
</body>
</html>
