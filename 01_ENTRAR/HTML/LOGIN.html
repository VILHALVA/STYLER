<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="shortcut icon" href="../../02_MENU/MIDIAS/ICONE CSS.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/LOGIN.css">
</head>
<body>
    <div class="container">
        <h1>FORMULARIO DE LOGIN:</h1>
        <form id="loginForm">
            <label for="arquivo">FAÇA UPLOAD DO PRIMEIRO ARQUIVO QUE VOCÊ BAIXOU DO CADASTRO:</label>
            <input type="file" id="arquivo" accept=".txt">
            <div class="botoes">
                <button type="button" id="login" disabled>ENTRAR</button>
                <button type="button" id="limpar" disabled>LIMPAR</button>
            </div>
        </form>
        <button type="button" id="cadastrar" onclick="window.location.href='../HTML/CADASTRO.html'">CADASTRAR</button>
    </div>
    <script src="../JAVASCRIPT/LOGIN.js"></script>
</body>
</html>
