<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERGUNTA</title>
    <link rel="shortcut icon" href="../../02_MENU/MIDIAS/ICONE CSS.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="PERGUNTAS.js"></script>
</head>
<body>
    <header>
        <h1>RESPONDA A PERGUNTA</h1>
        <p>RESPONDA A PERGUNTA CORRETAMENTE PARA ENTRAR!</p>
    </header>
    <main>
        <div>
            <p id="pergunta"></p><br>
        </div>
        <div>
            <label for="VEL">RESPONDA:</label>
            <input type="text" name="VEL" id="VEL">
        </div>
        <div>
            <div id="countdownContainer">
                <div id="countdownCircle" class="countdown-circle">
                    <div id="countdownText" class="countdown-text">30</div>
                </div>
            </div>
            <button id="responder" class="BOTAO" onclick="responder()">RESPONDER</button>
            <button class="BOTAO" onclick="PROXIMO()">PROXIMO</button>
            <button class="BOTAO" onclick="VOLTAR()">VOLTAR</button>
        </div>
        <div id="res"></div>
    </main>
</body>
</html>
