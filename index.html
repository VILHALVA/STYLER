<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./02_MENU/MIDIAS/ICONE HTML.ico" type="image/x-icon">
    <title>ENTRANDO...</title>
    <style>
        body {
            background-color: black;
        }
        
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(226, 14, 14, 0.849);
            border-top: 4px solid #11c94e;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }        
    </style>
</head>
<body>
    <div id="loading" class="loading-spinner">
        <div class="spinner"></div>
    </div>
    <script>
        function sleep(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }
        
        async function showSpinnerAndRedirect() {
            var loading = document.querySelector('div#loading');
            loading.style.display = 'block'; 
        
            await sleep(3000); 
        
            loading.style.display = 'none';
            window.location.href = './03_HOME/01_INICIO/index.html';
        }
        
        window.onload = showSpinnerAndRedirect;        
    </script>
</body>
</html>
