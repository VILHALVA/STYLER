<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <link rel="shortcut icon" href="../../03_MENU/MIDIAS/ICONE CSS.ico" type="image/x-icon">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .popup.active {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }
        
        .popup.closing {
            opacity: 0;
            transform: scale(0.9);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1;
        }
        
        .content {
            position: relative;
            background: #1f1f1f;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            text-align: center;
            z-index: 2;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            background: #e57373;
            color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            transition: background 0.3s ease;
        }
        
        .close-btn:hover {
            background: #ef5350;
            transform: translateY(-3px);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffcc00;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
            color: #bdbdbd;
        }
        
        .BOTAO {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff9800;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .BOTAO:hover {
            background-color: #fb8c00;
            transform: translateY(-3px);
        }        
    </style>
</head>
<body>
    <div class="popup active" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn" onclick="togglePopup('close')">&times;</div>
            <h1>MENU DE LINKS</h1>
            <p>üòÉVOC√ä DESEJA MESMO ACESSAR AO MENU DE LINKS?</p>
            <p>‚ö†Ô∏èALGUNS LINKS PODEM N√ÉO REDIRECIONAR CORRETAMENTE!</p>
            <a class="BOTAO" href="./MENU DE LINKS/index.html">SIM</a>
        </div>
    </div>
    <script>
        function togglePopup(action) {
            const popup = document.getElementById("popup-1");
        
            popup.classList.add('closing');
            popup.addEventListener('transitionend', function onTransitionEnd() {
                popup.classList.remove('active', 'closing');
                popup.style.display = "none";
                popup.removeEventListener('transitionend', onTransitionEnd);
        
                if (action === 'close') {
                    window.history.back();
                }
            }, { once: true });
        }
        
        window.onload = function() {
            const popup = document.getElementById("popup-1");
            popup.style.display = "flex";
        
            setTimeout(() => {
                popup.classList.add("active");
            }, 10);
        };          
    </script>
</body>
</html>
